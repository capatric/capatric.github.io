<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="container">
            <a href="/" class="nav-brand">{{ site.title }}</a>
            <div class="nav-links">
                {% for item in site.navigation %}
                <a href="{{ item.url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>

    <main class="container">
        {{ content }}
    </main>
<footer class="footer">
        <div class="container">
            <!-- Social Links Group -->
            <div class="footer-links">
                {% if site.email %}
                <a href="mailto:{{ site.email }}" target="_blank">Email</a>
                {% endif %}
                
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                {% endif %}

                {% if site.linkedin_username %}
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                {% endif %}
            </div>

            <!-- Copyright -->
            <p class="copyright">Â© {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
    </footer>
</body>
</html>
